                DisplayMode: =DisplayMode.Edit
                Height: =33
                Items: |-
                    =Table(
                          {ItemKey:"back",ItemDisplayName:"Back",ItemIconName:"Back"},
                                {ItemKey:"download",ItemDisplayName:"Download Plugin Source Code",ItemIconName:"Download"}
                     /* {
                            ItemKey: "createnew",
                            ItemDisplayName: "Create New",
                            ItemIconName: "Add"
                        },
                        {
                            ItemKey: "addExisting",
                            ItemDisplayName: "Add Existing",
                            ItemIconName: "DependencyAdd"
                        },
                        {
                            ItemKey: "edit",
                            ItemDisplayName: "Edit",
                            ItemIconName: "Edit"
                        },
                        {
                            ItemKey: "delete",
                            ItemDisplayName: "Delete",
                            ItemIconName: "Delete"
                        },
                        {
                            ItemKey: "refresh",
                            ItemDisplayName: "Refresh",
                            ItemIconName: "refresh"
                        } */
                    )
                LayoutMinHeight: =200
                LayoutMinWidth: =200
                OnSelect: |-
                    =Switch( Self.Selected.ItemKey,
                    "createnew",Navigate(Defaults('Custom APIs')),
                       "back", Back(),
                       "addExisting",Navigate(Defaults('Custom APIs')),
                        /* Action for 'edit' (e.g., Patch function) */
                        "edit", false,
                        
                        /* Action for 'delete' (e.g., Remove function ) */
                        "delete", false,
                        
                        /* Action for 'refresh' (e.g., Refresh function) */
                        "refresh",  Concurrent(
                            Refresh('Custom APIs'),
                         Refresh('Custom API Request Parameters'),
                         Refresh('Custom API Response Properties')
                              ),
                        
                        /* Default action */
                            false
                      )
                Theme: =AppThemeJson
                Width: =934
                X: =21
                Y: =15
                ZIndex: =1

